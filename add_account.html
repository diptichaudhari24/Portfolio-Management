<script type="text/javascript">

function validateForm()
{
 with (document.accdetails)
 {
  var saveit = true;
  
  if (accno.value.length < 5 || isNaN(accno.value))
  {
   alert ("Not a valid account no.");
   accno.focus();
   accno.select();
   saveit = false;
  }
  if ((!isNaN(bankname.value)) && saveit)
  {
   alert ("Invalid Bank Name...");
   bankname.focus();
   bankname.select();
   saveit = false;
  }
   if ((!isNaN(branch.value)) && saveit)
  {
   alert ("Invalid Branch...");
   branch.focus();
   branch.select();
   saveit = false;
  }
  if (startbal.value < 1000)
  {
   alert ("Minimum balance should be Rs. 1000");
   startbal.focus();
   startbal.select();
   saveit = false;
  }
  if (bankname.value.length<1 && saveit)
  {
   alert ("You have to type Bank Name...");
   bankname.focus();
   bankname.select();
   saveit = false;
  }
   if (branch.value.length<1 && saveit)
  {
   alert ("You cannot leave any text blank");
   branch.focus();
   branch.select();
   saveit = false;
  }
  if (startbal.value.length < 1 && saveit)
  {
   alert ("type starting balance");
   startbal.focus();
   startbal.select();
   saveit = false;
  }
  return saveit;
 }
 }
</script>
