<script type="text/javascript">
function validateForm()
{
 with (document.custdetails)
 {
  var saveit = true;
  apos=cust_email.value.indexOf("@");
  dotpos=cust_email.value.lastIndexOf(".");
  
  if (cust_id.value.length < 4)
  {
   alert ("Username too short.  The username must be at least 4 characters in length.");
   cust_id.focus();
   cust_id.select();
   saveit = false;
  }
  if ((cust_pass.value.length < 4) && saveit)
  {
   alert ("Password too short.  The password must be at least 4 characters in length.");
   cust_pass.focus();
   cust_pass.select();
   saveit = false;
  }
   if ((cust_pass.value != cust_conf.value) && saveit)
  {
   alert ("Passwords do-not match.");
   cust_conf.focus();
   cust_conf.select();
   saveit = false;
  }
  if (cust_pin.value.length != 6)
  {
   alert ("Pincode incorrect.Pincode must be 6 characters in length.");
   cust_pin.focus();
   cust_pin.select();
   saveit = false;
  }
  if (apos<1||dotpos-apos<2)
    {alert("E-mail Syntax Error");}
 
  if (cust_mob.value.length != 10 && isNaN(cust_mob.value))
  {
   alert ("Mobile No. incorrect.");
   cust_mob.focus();
   cust_mob.select();
   saveit = false;
  }
  return saveit;
 }
 }

function stateChanged() 
{ 
if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
 { 
	alert(xmlHttp.responseText)
 } 
}

function GetXmlHttpObject()
{
var xmlHttp=null;
try
 {
 // Firefox, Opera 8.0+, Safari
 xmlHttp=new XMLHttpRequest();
 }
catch (e)
 {
 // Internet Explorer
 try
  {
  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
  }
 catch (e)
  {
  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
 }
return xmlHttp;
}
